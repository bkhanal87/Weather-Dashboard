<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <header id="headerWrapper" class="jumbotron jumbotron-fluid mt-2 text-center p-2" style="background-color: blueviolet;">
            <h1 style="font-weight: bold; color: #FAEBD7;">Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-12 col-lg-3 left-column">
                <div id="searchWrapper">
                    <label for="search">Search for a City:</label>
                    <div class="d-flex">
                        <input id="citySearched" type="search" placeholder="Search" required>
                        <button id="searchBtn"><i class="fas-fa-search"></i></button>
                    </div>
                </div>
                <div>
                    <ul id="citiesList" class="cityList">

                    </ul>
        
                </div>
            </div>

            <div class="col-12 col-lg-9">
                <div id="containerWeather">
                    <h2 id="cityName"></h2>
                    <h3 id="temp"></h3>
                    <h3 id="humidity"></h3>
                    <h3 id="windspeed"></h3>
                    <h3 id="uvIndexParent"><span id="uvindex"></span></h3>
                </div>
                <div id="container-5-day-forecast">
                    <h2>5-Day Forecast: </h2>
                    <div class="forecastWrapper">
                    
                    </div>

                </div>
            </div>

        </div>
    












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script> -->

    <script src="script.js"></script>
    
  </body>
</html>
